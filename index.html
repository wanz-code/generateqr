<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR GENERATOR</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}
body {
  background: linear-gradient(135deg, #00aaff, #0066cc);
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
.container {
  background: rgba(255,255,255,0.12);
  border-radius: 20px;
  padding: 30px;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  max-width: 420px;
  width: 100%;
  animation: fadeIn 0.9s ease-out;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.8rem;
  font-weight: bold;
  letter-spacing: 1px;
}
label {
  display: block;
  font-size: 0.9rem;
  margin-bottom: 5px;
  opacity: 0.9;
}
input, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
}
input {
  background: rgba(255,255,255,0.9);
  outline: none;
}
input[type="file"] {
  cursor: pointer;
}
button {
  background: linear-gradient(90deg, #00bfff, #007acc);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 0 #005fa3;
  transition: transform 0.2s, box-shadow 0.2s;
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 0 #005fa3;
}
button:active {
  transform: translateY(2px);
  box-shadow: 0 2px 0 #005fa3;
}
.qr-container {
  margin-top: 20px;
  text-align: center;
  animation: fadeInUp 0.6s ease-in-out;
}
.qr-container img {
  max-width: 100%;
  animation: zoomIn 0.5s ease;
}
.download-btn {
  margin-top: 10px;
  background: #00ffcc;
  color: #004d40;
  box-shadow: 0 4px 0 #00997a;
}
.download-btn:hover {
  background: #00e6b8;
}
.watermark {
  margin-top: 15px;
  font-size: 0.9rem;
  text-align: center;
  opacity: 0.8;
}

/* Popup Modal */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  align-items: center;
  justify-content: center;
  animation: fadeIn 0.3s ease;
}
.modal-content {
  background: white;
  color: #333;
  padding: 20px 25px;
  border-radius: 15px;
  max-width: 300px;
  width: 80%;
  text-align: center;
  animation: scaleIn 0.3s ease;
}
.modal-content h3 {
  margin-bottom: 10px;
}
.modal button {
  background: #007acc;
  color: white;
  border: none;
  padding: 10px 20px;
  margin-top: 15px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
}
.modal button:hover {
  background: #005fa3;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes zoomIn {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
@keyframes scaleIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>
<body>

<div class="container">
  <h1>QR GENERATOR</h1>
  <label for="textInput">Masukkan teks atau link</label>
  <input type="text" id="textInput" placeholder="Contoh: https://wanz.com">
  
  <label for="fileInput">Pilih file (untuk media: gambar, video, audio, dokumen)</label>
  <input type="file" id="fileInput" accept="image/*,video/*,audio/*,application/*">
  
  <button id="generateBtn">Generate QR</button>
  
  <div class="qr-container" id="qrContainer"></div>
  
  <div class="watermark">Â© Wanz Official</div>
</div>

<!-- Modal -->
<div class="modal" id="popupModal">
  <div class="modal-content">
    <h3 id="popupTitle"></h3>
    <p id="popupMessage"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
const textInput = document.getElementById('textInput');
const fileInput = document.getElementById('fileInput');
const generateBtn = document.getElementById('generateBtn');
const qrContainer = document.getElementById('qrContainer');

generateBtn.addEventListener('click', async () => {
  let data = textInput.value.trim();
  
  if (fileInput.files.length > 0) {
    const file = fileInput.files[0];
    data = await fileToDataURL(file);
  }
  
  if (!data) {
    showPopup("Error", "Masukkan teks/link atau pilih file!");
    return;
  }
  
  qrContainer.innerHTML = '';
  QRCode.toDataURL(data, { width: 300, margin: 2 }, function (err, url) {
    if (err) return console.error(err);
    const img = document.createElement('img');
    img.src = url;
    qrContainer.appendChild(img);
    
    const downloadBtn = document.createElement('button');
    downloadBtn.textContent = 'Download QR';
    downloadBtn.className = 'download-btn';
    downloadBtn.onclick = () => {
      const a = document.createElement('a');
      a.href = url;
      a.download = 'qr-code.png';
      a.click();
    };
    qrContainer.appendChild(downloadBtn);

    showPopup("Sukses", "QR Code berhasil dibuat!");
  });
});

function fileToDataURL(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = e => resolve(e.target.result);
    reader.onerror = err => reject(err);
    reader.readAsDataURL(file);
  });
}

function showPopup(title, message) {
  document.getElementById('popupTitle').innerText = title;
  document.getElementById('popupMessage').innerText = message;
  document.getElementById('popupModal').style.display = 'flex';
}

function closePopup() {
  document.getElementById('popupModal').style.display = 'none';
}
</script>

</body>
</html>
